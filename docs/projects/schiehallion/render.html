<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding Overlays | Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://labs.os.uk/public/os-api-branding/v0.2.0/os-api-branding.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://labs.os.uk/public/os-api-branding/v0.2.0/os-api-branding.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/1.1.0/leaflet.ajax.min.js"></script>
<script>

    var apiKey = 'Chz3ac5hWW5zavWi0QdwUIvBfsN3YUIs';

    var serviceUrl = 'https://api.os.uk/maps/raster/v1/zxy/Outdoor_3857/zxy';

    // Initialize the map.
    var mapOptions = {
        minZoom: 7,
        maxZoom: 20,
        center: [ 56.665744483, -4.095270478 ],
        zoom: 13,
        maxBounds: [
            [ 56, -5 ],
            [ 57, -3.5 ]
        ],
        attributionControl: false
    };

    var map = L.map('map', mapOptions);

    // Load and display ZXY tile layer on the map.
    var basemap = L.tileLayer(serviceUrl + '/Light_3857/{z}/{x}/{y}.png?key=' + apiKey, {
        maxZoom: 20
    }).addTo(map);

    var geojsonLayer = new L.GeoJSON.AJAX("./walk.json");       
    geojsonLayer.addTo(map);
</script>

</body>
</html>
