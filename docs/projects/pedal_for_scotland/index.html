
<!DOCTYPE html>
<html>
<head>
	<title>My Trans Siberian</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"> </script>
	<script src="exp_PedalForScotland.js"></script>

	<style>
        html, body, #map {
            height: 100%;
        }
        body {
            padding: 0;
            margin: 0;
        }
    </style>
	
</head>
<body>

	<div id="map"></div>

<script type="text/javascript">
var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[55.7591409737,-4.31300227412],[56.1613715307,-3.20466305087]]);

L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
    attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png">',
maxZoom: 18,
    subdomains: '1234',
    }).addTo(map);

function style(feature) {
switch (feature.properties.name){
				case 'day_1':
					return {
						color: '#d513cc',
						weight: '5.0',
						dashArray: '',
						opacity: '1.0',
					};
					break;
				case 'day_2':
					return {
						color: '#d0dc25',
						weight: '5.0',
						dashArray: '',
						opacity: '1.0',
					};
					break;
					}
}
	
var route = new L.geoJson(exp_PedalForScotland, {
		style: style,
    }).addTo(map);


</script>


</body>
</html>
